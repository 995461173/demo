profile=loc
server.address=0.0.0.0
#启动的服务监听端口
server.port=8081
#是否启用压缩
server.compression.enabled=true
#应用名称
spring.application.name=demo
#应用监控端地址
spring.boot.admin.url=http://localhost:8090
#数据库名
spring.datasource.name=shopping
#数据库连接类型
spring.datasource.type=com.alibaba.druid.pool.DruidDataSource
#数据库地址
spring.datasource.url=jdbc:mysql://localhost:3306/shopping?serverTimezone=UTC&useUnicode=true&useSSL=false
#数据库用户名
spring.datasource.username=root
#数据库密码
spring.datasource.password=123456
#数据库驱动类名
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
#数据库连接池最小值
spring.datasource.minIdle=1
spring.datasource.maxWait=10000
#数据库连接池最大值
spring.datasource.maxActive=2
#数据库连接池初始化大小
spring.datasource.initialSize=1
#配置间隔多久才进行一次检测，检测需要关闭的空闲连接，单位是毫秒
spring.datasource.timeBetweenEvictionRunsMillis=60000
#配置一个连接在池中最小生存的时间，单位是毫秒
spring.datasource.minEvictableIdleTimeMillis=300000
#验证数据库链接的有效性
spring.datasource.validationQuery=select 1
#数据库连接暂停时验证
spring.datasource.testWhileIdle=true
#从数据库连接池获取时检查
spring.datasource.testOnBorrow=false
#放回数据库连接池时检查
spring.datasource.testOnReturn=false
#打开PSCache
spring.datasource.poolPreparedStatements=true
#指定每个连接上PSCache的大小
spring.datasource.maxPoolPreparedStatementPerConnectionSize=20
#配置监控统计拦截的filters，去掉后监控界面sql无法统计，'wall'用于防火
spring.datasource.filters=stat,wall,log4j
#通过connectProperties属性来打开mergeSql功能；慢SQL记录
spring.datasource.connectionProperties=druid.stat.mergeSql=true;druid.stat.slowSqlMillis=5000
#合并多个DruidDataSource的监控数据
spring.datasource.useGlobalDataSourceStat=true
#mybatis-plus mapper文件路径
mybatis-plus.mapper-locations=classpath:/mapper/*Mapper.xml
#一般对应我们的实体类所在的包，这个时候会自动取对应包中不包括包名的简单类名作为包括包名的别名。多个package之间可以用逗号或者分号等来进行分隔。(value的值一定要是包的全名)
mybatis-plus.typeAliasesPackage=com.example.model.entity.model
#主键策略配置
mybatis-plus.global-config.id-type=2
#字段策略配置
mybatis-plus.global-config.field-strategy=2
#自动设置数据库类型
mybatis-plus.global-config.auto-set-db-type=true
#字段名下划线分隔
mybatis-plus.global-config.db-column-underline=true
#自动刷新mapper
mybatis-plus.global-config.refresh-mapper=true
#下划线转驼峰命名法
mybatis-plus.configuration.map-underscore-to-camel-case=true
#启动查询结果缓存
mybatis-plus.configuration.cache-enabled=false
#redis地址
spring.redis.hostName=127.0.0.1
#redis端口
spring.redis.port=6379
#redis密码
spring.redis.password=
spring.redis.pool.maxActive=300
spring.redis.pool.maxWait=1000
spring.redis.pool.maxIdle=100
spring.redis.pool.minIdle=0
spring.redis.timeout=100000
#是否启用模板缓存
spring.thymeleaf.cache=false
#校验模板文件
spring.thymeleaf.check-template=true
spring.thymeleaf.content-type=text/html
spring.thymeleaf.encoding=UTF-8
spring.thymeleaf.mode=LEGACYHTML5
spring.thymeleaf.prefix=classpath:/templates/
spring.thymeleaf.suffix=.thymeleaf
#undertow内嵌服务器log配置
server.undertow.accesslog.dir=logs
server.undertow.accesslog.enabled=true
server.undertow.accesslog.pattern=common
server.undertow.accesslog.prefix=access_log.
server.undertow.accesslog.rotate=true
server.undertow.accesslog.suffix=log
server.undertow.buffer-size=1024
server.undertow.direct-buffers=true
server.undertow.io-threads=2
server.undertow.max-http-post-size=51200000
server.undertow.worker-threads=16
logging.file=logs/log.log
logging.level.root=debug
